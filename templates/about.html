{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 style="margin-top: 3px;">LaziiTV v{{ version }}</h3>
            <p>
                created by Andrew Shay
                <br>
                <span onclick="launchLink('http://shayConcepts.com')">http://shayConcepts.com</span>
            </p>
        </div>
    </div>
</div>
<script>
function launchLink(link) {

    var encodedLink = window.btoa(link);

    var ajaxRequest; // The variable that makes Ajax possible!

    try {
        // Opera 8.0+, Firefox, Safari
        ajaxRequest = new XMLHttpRequest();
    } catch (e) {
        alert("Server could not be reached. Restart LaziiTV Configure.");
        return false;
    }
    // Create a function that will receive data sent from the server
    ajaxRequest.onreadystatechange = function() {
        if (ajaxRequest.readyState == 4) {
            // Get the data from the server's response
            var response = ajaxRequest.responseText;
            //$('#successAlert').show();
            document.getElementById('successAlert').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successAlert').style.display = 'none';
            }, 1500);
        }
    }
    ajaxRequest.open("POST", "/launch_link/", true);
    ajaxRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    ajaxRequest.send("url=" + encodedLink);
}
</script>
<!-- /row -->
{% endblock %}
